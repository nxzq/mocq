name: quality

on:
  pull_request:
    branches: [main]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - name: install
        run: |
          bun i --ignore-scripts --no-audit --no-fund --no-progress --prefer-offline
  test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - name: unit test
        run: |
          cd src
          rm -rf dist
          bun test --coverage
  examples:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - name: SQL DB Load Example
        run: |
          cd example
          echo "code: https://github.com/nxzq/mocq/blob/main/example/sql-data-load.ts"
          bun run example:sql
      - name: SQL DB Load Example [verbose]
        run: |
          cd example
          echo "code: https://github.com/nxzq/mocq/blob/main/example/sql-data-load.ts"
          MOCQ_VERBOSE=true bun run example:sql