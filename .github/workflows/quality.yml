name: quality

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - name: ğŸš§ Install
        run: |
          bun i --ignore-scripts --no-audit --no-fund --no-progress --prefer-offline
      - name: ğŸ“¦ Build
        run: |
          bun run build
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - name: ğŸš§ Install
        run: |
          bun i --ignore-scripts --no-audit --no-fund --no-progress --prefer-offline
      - name: ğŸ§ª Coverage
        run: |
          bun run test
