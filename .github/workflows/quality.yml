name: quality

on:
  pull_request:
    branches: [main]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - name: Install ğŸš€
        run: |
          bun i --ignore-scripts --no-audit --no-fund --no-progress --prefer-offline
  test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - name: Test ğŸ§ª
        run: |
          cd src
          rm -rf dist
          bun test --coverage
  examples:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - name: SQL DB Load Example ğŸ§‘â€ğŸ«
        run: |
          cd example
          echo "code: https://github.com/nxzq/mocq/blob/main/example/sql-data-load.ts"
          MOCQ_VERBOSE=true bun run example:sql