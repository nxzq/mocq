name: quality

on:
  pull_request:
    branches: [main]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - name: ğŸš€ Install
        run: |
          bun i --ignore-scripts --no-audit --no-fund --no-progress --prefer-offline
  test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - name: ğŸ§ª Unit Test
        run: |
          cd src
          bun test --coverage
  examples:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
      - name: ğŸ§‘â€ğŸ« Basic Usage Example
        run: |
          cd example
          echo "code: https://github.com/nxzq/mocq/blob/main/example/basic.ts"
          bun run example:basic
      - name: ğŸ§‘â€ğŸ« SQL DB Load Example
        run: |
          cd example
          echo "code: https://github.com/nxzq/mocq/blob/main/example/sql-data-load.ts"
          bun run example:sql
      - name: ğŸ§‘â€ğŸ« faker-js Example
        run: |
          cd example
          echo "code: https://github.com/nxzq/mocq/blob/main/example/faker.ts"
          bun run example:faker
      - name: ğŸ§‘â€ğŸ« Static Data Example
        run: |
          cd example
          echo "code: https://github.com/nxzq/mocq/blob/main/example/static.ts"
          bun run example:static
